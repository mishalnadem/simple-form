<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDICAL FORM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Baloo+Bhai+2:wght@400..800&family=Grey+Qo&family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Whisper&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="first">
            <section class="top">.</section>
            <section class="top-2">
                <img width="50px" src="circle.svg" alt="">
                <div class="circle">
                    <span class="span-1">CIRCLE MEDICAL</span>
                    <span class="span-2">Healthcare Services</span>
                </div>
            </section>
        </div>
        <div class="big">
            <span class="span-3">MEDICAL</span>
            <span class="span-4">FORM</span>
        </div>
    </header>

    <div class="main">
        <div class="pre-main"></div>
        PERSONAL INFORMATION</div>

    <section class="info">
        <form action="post"></form>
        <div class="item1">
            <label class="name" for="name">Full Name:</label>
            <input type="text" id="name" name="full-name" placeholder="">
        </div>

        <div class="item2">
            <label class="dob" for="dob">Place of Birth:</label>
            <input type="text" id="day" name="day">
            <span class="slash">/</span>
            <input type="text" id="month" name="month">
            <span class="slash">/</span>
            <input type="text" id="year" name="year">
        </div>

        <div class="item3">
            <label class="gender" for="gender">Which Gender are you:</label>
            <input class="custom" type="checkbox" id="male" name="gender" value="male">
            <label class="male" for="male">Male</label>
            <input class="custom" type="checkbox" id="female" name="gender" value="female">
            <label class="female" for="female">Female</label>
        </div>

        <div class="item4">
            <label class="address" for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="">
        </div>

        <div class="item5">
            <label class="numb" for="numb">Phone Number:</label>
            <input type="text" id="numb" name="numb" placeholder="">
        </div>

        <div class="item6">
            <label class="email" for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="">
        </div>

        <div class="item7">
            <label class="id" for="id">ID Number:</label>
            <input type="text" id="iden" name="id" placeholder="">
        </div>

        <div class="item8">
            <label class="security" for="security">Social Security Number:</label>
            <input type="text" id="security" name="security" placeholder="">
        </div>

        <div class="item9">
            <label class="status" for="status">Status:</label>
            <input type="checkbox" id="single" name="single" value="single">
            <label class="single" for="single">Single</label>
            <input class="custom-1" type="checkbox" id="married" name="married" value="married">
            <label class="married" for="married">Married</label>
            <input class="custom-1" type="checkbox" id="divorce" name="divorce" value="divorce">
            <label class="divorce" for="divorce">Divorce</label>
            <input class="custom-1" type="checkbox" id="others" name="others" value="others">
            <label class="others" for="others">Others</label>
        </div>

        <div class="item10">
            <label class="occup" for="occup">Occupation:</label>
            <input type="text" id="occup" name="occup" placeholder="">
        </div>

        <div class="item11">
            <label class="retiree" for="retiree">Are you a Retiree?</label>
            <input class="custom-2" type="checkbox" id="yes" name="yes" value="yes">
            <label class="yes" for="yes">Yes</label>
            <input class="custom-2" type="checkbox" id="no" name="no" value="no">
            <label class="no" for="no">No</label>
        </div>

        <div class="item12">
            <p class="note-1">This space is where you can share notes</p>
        </div>
        <div class="item13">
            <label class="note" for="note">Note:</label>
            <input type="text" id="note" name="note" placeholder="">
        </div>
    </section>

    <section class="main">
        <section class="pre-main"></section>
        <div class="personal">EMERGENCY CONTACT DETAILS</div>
    </section>

    <section class="emergency">
        <div class="item14">
            <label class="cont-name" for="cont-name">Contact Name:</label>
            <input type="text" id="cont-name" name="cont-name" placeholder="">
        </div>
        <div class="item15">
            <label class="hom-numb" for="hom-numb">Home Number:</label>
            <input type="text" id="hom-numb" name="hom-numb" placeholder="">
        </div>
        <div class="item16">
            <label class="relation" for="relation">Relationship:</label>
            <input type="text" id="relation" name="relation" placeholder="">
        </div>
        <div class="item17">
            <label class="mob-numb" for="mob-numb">Mobile Number:</label>
            <input type="text" id="mob-numb" name="mob-numb" placeholder="">
        </div>
    </section>

    <section class="main">
        <section class="pre-main"></section>
        <div class="personal">OFFICE USE ONLY</div>
    </section>

    <section class="office">
        <div class="item18">
            <label class="date" for="date">Date:</label>
            <input type="text" id="date" name="date" placeholder="">
        </div>
        <div class="item19">
            <label class="mem-typ" for="mem-typ">Membership Type:</label>
            <input type="text" id="mem-typ" name="mem-typ" placeholder="">
        </div>
        <div class="item20">
            <label class="mem-num" for="mem-num">Membership No:</label>
            <input type="text" id="mem-num" name="mem-num" placeholder="">
        </div>
        <div class="item21">
            <label class="pay-typ" for="pay-typ">Payment Type:</label>
            <input type="text" id="pay-typ" name="pay-typ" placeholder="">
        </div>
        <div class="item22">
            <label class="staf-nam" for="staf-nam">Staff Name:</label>
            <input type="text" id="staf-nam" name="staf-nam" placeholder="">
        </div>
        <div class="item23">
            <label class="staf-sig" for="staf-sig">Staff Signature:</label>
            <input type="text" id="staf-sig" name="staf-sig" placeholder="">
        </div>
    </section>

    <section class="end-signature">
        <div>
            <input type="text" id="end-sign" name="end-sign" placeholder="Raja Gomes">
            <label class="end-sign-label" for="end-sign">Raja Gomes</label>
        </div>
    </section>
    
    <section class="bottom">.</section>

    <section class="bottom-2">.</section>

    <section class="end-box">
        <div class="more">More Information:</div>
        <div class="location">
            <img src="location.svg" alt="">
            <span>123 Anywhere St., Any City, ST 1234</span>
        </div>
        <div class="call">
            <img src="call.svg" alt="">
            <span>123-456-7890 (Office)</span>
        </div>
        <div class="globe">
            <img src="globe.svg" alt="">
            <span>www.reallygreatsite.com</span>
        </div>
        <div class="thanks">THANK YOU</div>
    </section>
</body>

</html>
